<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshBite QA Bot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h2 { color: #2c3e50; }
        input, button { padding: 10px; margin-top: 10px; width: 100%; }
        #answer { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h2>Ask a Question about FreshBite Products</h2>
    <input type="text" id="question" placeholder="e.g., What is the shelf life of your bars?" />
    <button onclick="submitQuestion()">Submit</button>
    <div id="answer"></div>

    <script>
        async function submitQuestion() {
            const question = document.getElementById("question").value;
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });
            const data = await response.json();
            document.getElementById("answer").innerText = "Answer: " + data.answer;
        }
    </script>
</body>
</html>
